<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="./Script/newMain.js"></script> 
</head>
<body>
    <a-scene renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true">
        <!-- Camera -->
        <a-camera look-controls="enabled: false" log-rotation="" position="0 1 0"></a-camera>
        <!-- Player GLB -->
        <a-entity
            id="Player"
            position="-1.5 0 -3.5"
            scale="0.01 0.01 0.01"
            gltf-model="./asset/a.glb"
            rotation="0 180 0"
            animation-mixer="clip:Idle">
        </a-entity>
        <!-- Enemy GLB -->
        <a-entity
            id="Enemy"
            position="3 0 -7"
            scale="0.01 0.01 0.01"
            gltf-model="./asset/a.glb"
            rotation="0 -45 0"
            animation-mixer="clip:Idle">
        </a-entity>

        <!-- GUI Text Elements -->
        <a-entity
            id="questOne"
            text="width: 2; color: black; value: 1; align: center"
            position="-1 0.2 -2"
        ></a-entity>
        <a-entity
            id="questTwo"
            text="width: 2; color: black; value: 2; align: center"
            position="1 0.2 -2"
            >
        </a-entity>
        
        <a-entity
            id="questThree"
            text="width: 2; color: black; value: 3; align: center"
            position="-1 -0.2 -2"
            event-set__enter="_event: mouseenter; scale: 3 1 1"
            event-set__leave="_event: mouseleave; scale: 1 1 1">
            >
        </a-entity>
        
        <a-entity
            id="questFour"
            text="width: 2; color: black; value: 4; align: center"
            position="1 -0.2 -2"
            >
        </a-entity>
    </a-scene>
</body>
</html>

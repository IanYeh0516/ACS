<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ACS Demo</title>
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
      <script type="module" src="./Script/Gui.js"></script>
      <script src="./Script/Model.js"></script> 
      <script src="./Script/gui_component.js"></script> 
   </head>
   <body>
      <a-scene renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true">
         <!-- Camera -->
         <a-camera look-controls="enabled: false" log-rotation="" position="0 0.5 1"></a-camera>
         <!-- Player GLB -->
         <a-entity
            id="Player"
            position="-1.5 0 -3.5"
            scale="10 10 10"
            gltf-model="./asset/ace_cat.glb"
            rotation="0 180 0"
            animation-mixer="clip:idle">
         </a-entity>
         <!-- Enemy GLB -->
         <a-entity
            id="Enemy"
            position="3 0 -7"
            scale="0.01 0.01 0.01"
            gltf-model="./asset/a.glb"
            rotation="0 -45 0"
            animation-mixer="clip:Idle">
         </a-entity>         
         <!-- GUI Text Elements -->

         <!-- Enemy HP UI Elements -->
         <a-entity id="hp-displayer" hp-displayer="position: 3 3 -7; maxHp: 100; curHp: 100; width: 2; height: 0.3; bgColor: #222; hpBgColor: #444; hpColor: #FF1A1A"></a-entity>
        <!-- our Skill UI Elements -->
        <a-entity id="button1" round_button="text: skill1 ; width:1, radius: 0.25; position: -2 -1 -4"></a-entity>
        <a-entity id="button2" round_button="text: skill2; width:1, radius: 0.25; position: 2 -1 -4"></a-entity>
        <a-entity id="button3" round_button="text: skill3; width:1, radius: 0.25; position: -2 -2 -4"></a-entity>
        <a-entity id="button4" round_button="text: skill4; width:1, radius: 0.25; position: 2 -2 -4"></a-entity>
        <a-sky color="#8FE7FF"></a-sky>
         <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      </a-scene>
   </body>
</html>
